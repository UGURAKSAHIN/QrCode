name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    # PR'lerde de çalışması için
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0'  # Her pazar gece yarısı çalışır

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'C#' ]  # Projeye göre: javascript, python, c-cpp, go, ruby vs.

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Build project
        run: |
          ./gradlew build -x test

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
